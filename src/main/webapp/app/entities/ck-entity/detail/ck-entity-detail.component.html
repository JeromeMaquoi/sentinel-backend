<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="ckEntity">
      <h2 data-cy="ckEntityDetailsHeading"><span>Ck Entity</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ ckEntity.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ ckEntity.name }}</span>
        </dd>
        <dt><span>Value</span></dt>
        <dd>
          <span>{{ ckEntity.value }}</span>
        </dd>
        <dt><span>Tool Version</span></dt>
        <dd>
          <span>{{ ckEntity.tool_version }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/ck-entity', ckEntity.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
