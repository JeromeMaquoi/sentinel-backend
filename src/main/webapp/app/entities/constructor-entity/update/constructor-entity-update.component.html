<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-constructor-entity-heading" data-cy="ConstructorEntityCreateUpdateHeading">Create or edit a Constructor Entity</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id">ID</label>
            <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_signature">Signature</label>
          <input type="text" class="form-control" name="signature" id="field_signature" data-cy="signature" formControlName="signature" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_pkg">Pkg</label>
          <input type="text" class="form-control" name="pkg" id="field_pkg" data-cy="pkg" formControlName="pkg" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_file">File</label>
          <input type="text" class="form-control" name="file" id="field_file" data-cy="file" formControlName="file" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
