<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (attributeEntity(); as attributeEntityRef) {
      <div>
        <h2 data-cy="attributeEntityDetailsHeading"><span>Attribute Entity</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ attributeEntityRef.id }}</span>
          </dd>
          <dt><span>Name</span></dt>
          <dd>
            <span>{{ attributeEntityRef.name }}</span>
          </dd>
          <dt><span>Type</span></dt>
          <dd>
            <span>{{ attributeEntityRef.type }}</span>
          </dd>
          <dt><span>Constructor Entity</span></dt>
          <dd>
            @if (attributeEntity()!.constructorEntity) {
              <div>
                <a [routerLink]="['/constructor-entity', attributeEntity()!.constructorEntity?.id, 'view']">{{
                  attributeEntityRef.constructorEntity?.id
                }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
        </button>

        <button type="button" [routerLink]="['/attribute-entity', attributeEntityRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
        </button>
      </div>
    }
  </div>
</div>
